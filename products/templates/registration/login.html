{% extends 'base.html' %}

{% block title %}เข้าสู่ระบบ - UniMarket{% endblock %}

{% block content %}
<div class="max-w-md mx-auto mt-10">
    <div class="bg-white p-8 rounded-xl shadow-md">
        <h1 class="text-2xl font-bold text-center text-gray-800 mb-6">เข้าสู่ระบบ</h1>

        {% if form.errors %}
            <p class="text-red-500 text-sm text-center mb-4">ชื่อผู้ใช้หรือรหัสผ่านไม่ถูกต้อง กรุณาลองอีกครั้ง</p>
        {% endif %}

        <form method="post" action="{% url 'login' %}">
            {% csrf_token %}
            
            <div class="mb-4">
                <label for="id_username" class="block text-sm font-medium text-gray-700">ชื่อผู้ใช้ (Username)</label>
                <input type="text" name="username" id="id_username" required
                       class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
            </div>

            <div class="mb-6">
                <label for="id_password" class="block text-sm font-medium text-gray-700">รหัสผ่าน (Password)</label>
                <input type="password" name="password" id="id_password" required
                       class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
            </div>

            <input type="hidden" name="next" value="{{ next }}">

            <div>
                <button type="submit"
                        class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                    เข้าสู่ระบบ
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
