<nav class="bg-white shadow-sm sticky top-0 z-50">
    <div class="container mx-auto px-4">
        <div class="flex justify-between items-center py-4">
            <div class="flex items-center space-x-8">
                <a href="{% url 'home' %}" class="flex items-center space-x-2">
                    <div class="bg-blue-600 p-2 rounded-lg">
                        <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"></path></svg>
                    </div>
                    <span class="text-xl font-bold text-gray-800">UniMarket</span>
                </a>
                <div class="hidden md:flex items-center space-x-6">
                    <a href="{% url 'home' %}" class="text-gray-600 hover:text-blue-600">หน้าหลัก</a>
                    <a href="{% url 'product_list' %}" class="text-gray-600 hover:text-blue-600">สินค้าทั้งหมด</a>
                    <a href="{% url 'my_listings' %}" class="text-gray-600 hover:text-blue-600">สินค้าของฉัน</a>
                </div>
            </div>

            <div class="flex items-center space-x-4">
                {% if user.is_authenticated %}
                    <a href="{% url 'product_create' %}" class="bg-blue-600 text-white px-5 py-2 rounded-lg font-medium hover:bg-blue-700 transition duration-200 text-sm">
                        + ลงขายสินค้า
                    </a>
                    
                    <div class="relative" x-data="{ open: false }" @click.away="open = false">
                        <button @click="open = !open" class="flex items-center space-x-2">
                            <img class="h-8 w-8 rounded-full object-cover" src="https://via.placeholder.com/80x80" alt="{{ user.username }}">
                            <span class="text-sm font-medium text-gray-700 hidden sm:block">{{ user.username }}</span>
                            <svg class="w-4 h-4 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
                        </button>
                        <div x-show="open" x-transition class="absolute right-0 mt-2 w-48 bg-white rounded-md shadow-lg py-1 z-20">
                            <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">โปรไฟล์ของฉัน</a>
                            <a href="{% url 'my_listings' %}" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">สินค้าของฉัน</a>
                            <div class="border-t my-1"></div>
                            <form method="post" action="{% url 'logout' %}">
                                {% csrf_token %}
                                <button type="submit" class="w-full text-left block px-4 py-2 text-sm text-red-600 hover:bg-gray-100">
                                    ออกจากระบบ
                                </button>
                            </form>
                        </div>
                    </div>
                    
                {% else %}
                    <a href="{% url 'login' %}" class="text-gray-600 hover:text-blue-600 font-medium text-sm">เข้าสู่ระบบ</a>
                    <a href="{% url 'register' %}" class="bg-blue-600 text-white px-5 py-2 rounded-lg font-medium hover:bg-blue-700 transition duration-200 text-sm">
                        สมัครสมาชิก
                    </a>
                {% endif %}
            </div>
        </div>
    </div>

<script src="//unpkg.com/alpinejs" defer></script>
